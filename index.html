<body>
    <div class="container">
        <div id="form">
            <h1>Signup</h1>
        <form class="forM" onsubmit="return validateForm()">
            <input type="text" name="name" id="fullName" placeholder="Full Name" class="inputData">
            <input type="email" id="email" placeholder="Email" class="inputData">
            <input type="password" id="password" placeholder="Password" class="inputData">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="inputData">
            <p id="red"></p>
            <button type="submit" id="btn">Signup</button>
        </form>
        </div>
    <div class="showData">
        <h1 class="data" id="profile">Profile</h1>
       <div class="inline"><p class="data">Full Name :- <p class="data" id="fname"></p></p></div>
       <div class="inline"><p class="data">Email :- <p class="data" id="email1"></p></p></div>
       <div class="inline"><p class="data">Password :- <p class="data" id="pass"></p></p></div> 
        <button id="btn1">Logout</button>
    </div>
    <div id="loader"></div>
    </div>
    <script src="./script.js"></script>
</body>
